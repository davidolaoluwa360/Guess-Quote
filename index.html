<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Quote</title>
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./public/css/main.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="container">
      <div class="wrapper">
        <div class="quote-wrapper">
          <div class="quote-centered">
            <div class="quote-content">
              <p class="quote-icon"><i class="fas fa-quote-left"></i></p>
              <div class="quote"></div>
            </div>
            <div class="quote-footer"></div>
          </div>
        </div>

        <div class="quote-controls">
          <div class="controls">
            <div class="left">
              <i class="fas fa-arrow-left"></i>
            </div>
            <div class="middle notification-bar">
              <p class="message"></p>
            </div>
            <div class="right">
              <i class="fas fa-arrow-right"></i>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="modal-container overlay">
      <div class="modal">
        <div class="modal-head">
          <div class="close-modal">&times</div>
        </div>
        <div class="modal-content">
          <ul></ul>
        </div>
        <div class="modal-action">
          <button type="button" class="modal-close">Close</button>
          <button type="button" class="modal-play-again">Play Again</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./public/js/index.js"></script>
</html>
